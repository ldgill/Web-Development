<!doctype html>
 
<html lang='en'>
<head>
<meta charset="utf-8">
<title>Javascipt Clock (advanced)</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body id="home">
  <section id="clock">
       <h1 id="greeting">Konnichiwa</h1>
    <p>
      <span id="hour">12</span>:
      <span id="minute">00</span>:
      <span id="second">00</span>
      <span id="meridiem">am</span>
    </p>
    <p>
      <span id="weekday">Sunday</span>,
      <span id="month"> January</span>
      <span id="date">1</span>
      <span id="year"> 2000</span>
    </p>
    <p id="season"></p>
    <p id="lucky"></p>
    <button onClick="switchTo12()">12 Hour Time</button>
    <button onClick="switchTo24()">24 Hour Time</button>
  </section>

  <div id="debug">
    Use debug values:
    <input type="checkbox" id="useDebug"> <br> Time (24 hour HH:MM:SS):
    <input type="textbox" id="debugTime" value="14:32:00"><br> Date (MM/DD/YYYY):
    <input type="textbox" id="debugDate" value="10/31/2003"><br>
  </div>
</body>
    
<script src="clock.js" type="text/javascript"></script>
</html>
